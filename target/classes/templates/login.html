<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>IT Camp Book Store</title>
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="/login.css">
  <script src="/validator.js"></script>
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content">
  <form method="post" id="form" onsubmit="return validateLoginForm()">
    <input type="text" placeholder="Login" class="text-input" name="login" id="login">
    <input type="password" placeholder="Hasło" class="text-input" name="password"  id="password">
    <input type="submit" class="button" placeholder="Wyślij">
  </form>
  <a href="/register">Zarejestuj</a>
</div>
</body>
</html>
