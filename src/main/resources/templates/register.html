<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>IT Camp Book Store</title>
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="/login.css">
  <script src="/validator.js"></script>
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content">
  <form method="post" id="form" onsubmit="return validateRegisterForm()">
    <div id="info" th:text="${sessionObject.getInfo().orElse('')}"></div>
    <input type="text" placeholder="Imię" class="text-input" id="name" th:field="*{user.name}">
    <input type="text" placeholder="Nazwisko" class="text-input"  id="surname" th:field="*{user.surname}">
    <input type="text" placeholder="Login" class="text-input"  id="login" th:field="*{user.login}">
    <input type="password" placeholder="Hasło" class="text-input"   id="password" th:field="*{user.password}">
    <input type="password" placeholder="Powtórz hasło" class="text-input" name="password2"  id="password2">
    <input type="submit" class="button" placeholder="Wyślij">
  </form>
</div>
</body>
</html>
